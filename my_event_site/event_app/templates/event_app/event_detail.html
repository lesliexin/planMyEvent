{% extends 'event_app/base.html' %}


{% block content %}
	<div class = "name">
		<a href="{% url 'list_new' pk=event.pk %}" class="content"><span class="glyphicon glyphicon-plus"></span></a>
		<h3>{{ event.name }}</h3>
	</div>
	{% for list in lists %}
		<div call = "lists">
			<h3><a href="">{{ list.title }}</a></h3>
		</div>
	{% endfor %}
{% endblock %}
