{% extends 'event_app/base.html' %}

{% block content %}
	<div id='events1'>
		<h2> Your Events </h2>
		<div class = "new">
			<a href="{% url 'event_new' %}" >New Event <span class="glyphicon glyphicon-plus"></span></a>
		</div>
		{% for event in events %}
			<div class = "event">
				<h3><a href="{% url 'event_detail' pk=event.pk %}">{{ event.name }}</a></h3>
			</div>
			<div class = "date">
				{{ event.date }}
			</div>
		{% endfor %}
	</div>
{% endblock %}
